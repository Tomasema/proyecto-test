<mat-toolbar class="navbar" color="primary">
  <!-- Products -->
  <div routerLink="/home/product" class="navbar__container-pc" (click)="SwitchOption()" *ngIf="!this.SwitchMenuOptions">
    <button  class="navbar-button--pc" mat-icon-button>
        <img src="assets/svg/pc.svg">
    </button>
    <h3 > 
      Productos
    </h3>
  </div>
  <div routerLink="/home" class="navbar__container-pc" (click)="SwitchOption()" *ngIf="this.SwitchMenuOptions">
    <button class="navbar-button--pc" mat-icon-button>
        <mat-icon>arrow_left</mat-icon>
    </button>
    <h3> 
      Atras
    </h3>
  </div>

  <!-- Cart -->
  <div class="navbar__container-cart">
    <button mat-icon-button class="navbar-button--cart" matBadge="{{myShoppingCart.length}}" matBadgePosition="after" matBadgeColor="warn">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</mat-toolbar>
